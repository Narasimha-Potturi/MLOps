<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/main.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸ©º Diabetes Prediction</h2>
    <form id="predictForm" class="space-y-4">
      <input type="number" id="Pregnancies" placeholder="Pregnancies" required class="input" />
      <input type="number" id="Glucose" placeholder="Glucose" required class="input" />
      <input type="number" id="BloodPressure" placeholder="Blood Pressure" required class="input" />
      <input type="number" id="BMI" placeholder="BMI" required class="input" />
      <input type="number" id="Age" placeholder="Age" required class="input" />
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">Predict</button>
    </form>
    <div id="result" class="text-center mt-6 text-lg font-semibold text-gray-700"></div>
  </div>
</body>
</html>
